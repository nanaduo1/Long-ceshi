            width: 70px;
            display: flex;

    </style>

                        <div class="col-span-2"><label class="text-[10px] text-gray-500 block mb-1">交通/其他</label><input type="number" id="inJiaotong" placeholder="0" class="w-full bg-white rounded-lg p-2 text-sm font-bold outline-none border border-orange-200 focus:border-orange-400"></div>

                        <div class="flex items-center gap-2"><label class="text-xs font-bold w-16">商保</label><input type="number" id="inShangbao" placeholder="0" class="flex-1 bg-white rounded-lg p-2 text-sm font-bold outline-none border border-blue-200 focus:border-blue-400"></div>
                        <div class="flex items-center gap-2"><label class="text-xs font-bold w-16 text-gray-800">个人</label><input type="number" id="inGeren" placeholder="0" class="flex-1 bg-gray-100 rounded-lg p-2 text-sm font-bold outline-none border border-gray-300 focus:border-gray-500"></div>

            <button onclick="saveCost()" id="btnSave" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-xl font-bold text-sm shadow-lg shadow-blue-500/30">保存记录</button>

    <!-- 全局提示框 -->
    <div id="errorBox" class="hidden fixed top-20 left-4 right-4 bg-red-500 text-white p-3 rounded-xl shadow-xl z-[70] text-sm font-bold text-center transition-all"></div>
    <div id="successBox" class="hidden fixed top-20 left-4 right-4 bg-green-500 text-white p-3 rounded-xl shadow-xl z-[70] text-sm font-bold text-center transition-all"></div>

    <script>
        const CACHE_KEY = 'cml_config_v10';
        let config = JSON.parse(localStorage.getItem(CACHE_KEY));
        let costData = [];
        let currentDetailItem = null;
        let editingId = null;
        
        // 滑动相关变量
        let startX = 0;
        let startY = 0;
        let currentSwipeElem = null;

        async function init() {
            startClock();
            if (!config) { 
                showError("请先在主页配置Github");
                setTimeout(() => location.href = 'index.html', 2000);
                return;
            }
            setLoading(true);
            try {
                setGhStatus('loading');
                await loadData();
                renderUI();
                setGhStatus('success');
            } catch (err) {
                showError("数据加载失败");
                setGhStatus('error');
            }
            setLoading(false);
        }

        async function loadData() {
            const res = await fetch(`https://api.github.com/repos/${config.user}/${config.repo}/contents/feiyong.json`, {
                headers: { 'Authorization': `token ${config.token}`, 'Accept': 'application/vnd.github.v3+json' }, cache: "no-store"
            });
            if (res.status === 404) { costData = []; return; } 
            if (!res.ok) throw new Error("Fetch failed");
            const json = await res.json();
            costData = JSON.parse(decodeURIComponent(escape(window.atob(json.content))));
        }

        // --- 核心功能：GitHub数据同步 (Save & Delete) ---

        // 通用的 GitHub 推送函数
        async function syncToGithub(newData, message) {
            const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/feiyong.json`;
            let sha = null;
            try {
                const getRes = await fetch(url, { headers: { 'Authorization': `token ${config.token}` }, cache: "no-store" });
                if(getRes.ok) { const json = await getRes.json(); sha = json.sha; }
            } catch(e) {}

            const contentBase64 = window.btoa(unescape(encodeURIComponent(JSON.stringify(newData, null, 2))));
            const res = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, content: contentBase64, sha: sha })
            });

            if(!res.ok) throw new Error("Sync failed");
            return res;
        }

        async function saveCost() {
            const btn = document.getElementById('btnSave');
            btn.innerText = "保存中..."; btn.disabled = true;

            const getVal = (id) => parseFloat(document.getElementById(id).value) || 0;
            const newItem = {
                id: editingId || Date.now().toString(),
                date: document.getElementById('inDate').value,
                total: 0,
                items: { jiancha: getVal('inJiancha'), yaowu: getVal('inYaowu'), jiaotong: getVal('inJiaotong') },
                payment: { yibao: getVal('inYibao'), shangbao: getVal('inShangbao'), geren: getVal('inGeren') }
            };
            newItem.total = newItem.items.jiancha + newItem.items.yaowu + newItem.items.jiaotong;

            // 深拷贝一份数据用于操作
            let newCostData = [...costData];
            if (editingId) {
                const idx = newCostData.findIndex(i => i.id === editingId);
                if (idx !== -1) newCostData[idx] = newItem; else newCostData.push(newItem);
            } else {
                newCostData.push(newItem);
            }
            
            try {
                await syncToGithub(newCostData, editingId ? "Update record" : "Add record");
                costData = newCostData; // 只有成功才更新内存中的数据
                document.getElementById('entryModal').classList.add('hidden');
                renderUI();
                showSuccess("保存成功");
                // 如果是在所有历史页面，也刷新一下
                if(!document.getElementById('allHistoryModal').classList.contains('hidden')) {
                    openAllHistory(); 
                }
            } catch (e) {
                showError("保存失败: " + e.message);
            }
            btn.innerText = editingId ? "保存修改" : "保存记录"; btn.disabled = false;
        }

        async function deleteCost(id) {
            if(!confirm("确定要删除这条记录吗？此操作不可恢复。")) return;
            
            setLoading(true);
            try {
                const newCostData = costData.filter(item => item.id !== String(id));
                await syncToGithub(newCostData, "Delete cost record");
                
                costData = newCostData;
                renderUI(); // 刷新主页
                openAllHistory(); // 刷新列表页
                showSuccess("删除成功");
            } catch (e) {
                showError("删除失败: " + e.message);
            }
            setLoading(false);
        }

        // --- 渲染逻辑 ---

        function renderUI() {
            let tTotal=0, tYibao=0, tShangbao=0, tGeren=0;
            costData.forEach(d => {
                tTotal += (d.total || 0); tYibao += (d.payment?.yibao || 0); tShangbao += (d.payment?.shangbao || 0); tGeren += (d.payment?.geren || 0);
            });
            const fmt = (n) => n.toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('totalCost').innerText = fmt(tTotal);
            document.getElementById('totalYibao').innerText = fmt(tYibao);
            document.getElementById('totalShangbao').innerText = fmt(tShangbao);
            document.getElementById('totalGeren').innerText = fmt(tGeren);

            if (tTotal > 0) {
                document.getElementById('barYibao').style.width = `${(tYibao/tTotal)*100}%`;
                document.getElementById('pctYibao').innerText = `${((tYibao/tTotal)*100).toFixed(1)}%`;
                document.getElementById('barShangbao').style.width = `${(tShangbao/tTotal)*100}%`;
                document.getElementById('pctShangbao').innerText = `${((tShangbao/tTotal)*100).toFixed(1)}%`;
                document.getElementById('barGeren').style.width = `${(tGeren/tTotal)*100}%`;
                document.getElementById('pctGeren').innerText = `${((tGeren/tTotal)*100).toFixed(1)}%`;
            }

            const container = document.getElementById('costListContainer');
            container.innerHTML = '';
            const sortedData = [...costData].sort((a,b) => dayjs(b.date).diff(dayjs(a.date)));
            
            sortedData.slice(0, 5).forEach(item => {
                const dateStr = dayjs(item.date).format('MM月DD日');
                const itemStr = JSON.stringify(item).replace(/"/g, '&quot;');
                container.innerHTML += `
                <div class="card shadow-apple p-4 mb-3 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="bg-gray-100 rounded-xl p-3 text-xs font-bold text-gray-500 text-center w-14">
                            ${dateStr.split('月')[0]}月<br><span class="text-base text-gray-800">${dateStr.split('月')[1].replace('日','')}</span>
                        </div>
                        <div>
                            <p class="text-lg font-bold text-gray-900">¥ ${fmt(item.total)}</p>
                            <p class="text-xs text-gray-400">个人支付: ¥${fmt(item.payment?.geren || 0)}</p>
                        </div>
                    </div>
                    <button onclick='openDetail(${itemStr})' class="bg-gray-50 text-gray-400 p-2 rounded-full hover:bg-gray-100 active:scale-95 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>`;
            });
            document.getElementById('showMoreContainer').classList[sortedData.length > 5 ? 'remove' : 'add']('hidden');
        }

        function openAllHistory() {
            const list = document.getElementById('allHistoryList');
            list.innerHTML = '';
            const sortedData = [...costData].sort((a,b) => dayjs(b.date).diff(dayjs(a.date)));
            const fmt = (n) => n.toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2});

            sortedData.forEach(item => {
                const itemStr = JSON.stringify(item).replace(/"/g, '&quot;');
                // 构建滑动结构：底层红色按钮 + 上层白色内容
                list.innerHTML += `
                <div class="swipe-wrapper">
                    <!-- 底层删除按钮 -->
                    <div class="swipe-action bg-red-500 text-white font-bold text-sm" onclick="deleteCost('${item.id}')">
                        <div class="flex flex-col items-center">
                            <svg class="w-5 h-5 mb-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            删除
                        </div>
                    </div>
                    
                    <!-- 上层内容 (绑定触摸事件) -->
                    <div class="swipe-content p-3 border border-gray-200 rounded-xl flex justify-between items-center"
                         ontouchstart="handleTouchStart(event)" 
                         ontouchmove="handleTouchMove(event)" 
                         ontouchend="handleTouchEnd(event)">
                         
                        <div class="flex items-center gap-3 flex-1" onclick='openDetail(${itemStr})'>
                            <span class="font-bold text-gray-700 w-24 text-sm">${dayjs(item.date).format('YYYY-MM-DD')}</span>
                            <div class="flex flex-col items-end flex-1">
                                <span class="font-bold text-gray-900 text-sm">¥ ${fmt(item.total)}</span>
                                <span class="text-[10px] text-gray-400">自费: ¥${fmt(item.payment?.geren || 0)}</span>
                            </div>
                        </div>
                        
                        <div class="pl-3 text-gray-300">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('allHistoryModal').classList.remove('hidden');
        }

        function closeAllHistory() {
            document.getElementById('allHistoryModal').classList.add('hidden');
        }

        // --- 触摸滑动逻辑 ---
        
        function handleTouchStart(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            const content = e.currentTarget;
            
            // 如果点击的不是当前已打开的项，先关闭所有已打开的
            if (currentSwipeElem && currentSwipeElem !== content) {
                currentSwipeElem.style.transform = 'translateX(0px)';
                currentSwipeElem = null;
            }
            
            // 移除过渡，让跟随手指更实时
            content.style.transition = 'none';
        }

        function handleTouchMove(e) {
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const diffX = currentX - startX;
            const diffY = currentY - startY;

            // 如果垂直滚动幅度大于水平，则认为是页面滚动，不触发侧滑
            if (Math.abs(diffY) > Math.abs(diffX)) return;

            // 阻止默认事件（防止页面横向滚动）
            if (e.cancelable) e.preventDefault();

            const content = e.currentTarget;
            
            // 只允许向左滑动 (diffX < 0)
            if (diffX < 0) {
                // 增加阻尼感，最大滑动 -80px
                const move = Math.max(diffX, -80); 
                content.style.transform = `translateX(${move}px)`;
            } else if (diffX > 0 && currentSwipeElem === content) {
                // 如果已经是打开状态，允许向右滑回去
                const startPos = -70;
                const move = Math.min(startPos + diffX, 0);
                content.style.transform = `translateX(${move}px)`;
            }
        }

        function handleTouchEnd(e) {
            const content = e.currentTarget;
            content.style.transition = 'transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1)'; // 恢复过渡效果
            
            const currentX = e.changedTouches[0].clientX;
            const diffX = currentX - startX;
            
            // 阈值判断：如果向左滑超过 35px，则吸附打开
            if (diffX < -35) {
                content.style.transform = 'translateX(-70px)'; // 露出70px宽度的删除按钮
                currentSwipeElem = content;
            } else {
                content.style.transform = 'translateX(0px)';
                if(currentSwipeElem === content) currentSwipeElem = null;
            }
        }

        // --- 其他基础逻辑 ---

        function openDetail(item) {
            // 如果正在左滑删除状态，点击内容不应该打开详情，而是应该关闭左滑
            if(currentSwipeElem) {
                currentSwipeElem.style.transform = 'translateX(0px)';
                currentSwipeElem = null;
                return;
            }

            currentDetailItem = item;
            const fmt = (n) => n.toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('detailDate').innerText = item.date;
            ['Jiancha','Yaowu','Jiaotong'].forEach(k => document.getElementById(`d${k}`).innerText = fmt(item.items[k.toLowerCase()]));
            ['Yibao','Shangbao','Geren'].forEach(k => document.getElementById(`d${k}`).innerText = fmt(item.payment[k.toLowerCase()]));
            document.getElementById('dTotal').innerText = fmt(item.total);
            document.getElementById('detailModal').classList.remove('hidden');
        }

        function editFromDetail() {
            if (!currentDetailItem) return;
            document.getElementById('detailModal').classList.add('hidden');
            openEntryModal(currentDetailItem);
        }

        function openEntryModal(item = null) {
            const modal = document.getElementById('entryModal');
            modal.classList.remove('hidden');
            if (item) {
                editingId = item.id;
                document.getElementById('entryTitle').innerText = "修改记录";
                document.getElementById('btnSave').innerText = "保存修改";
                document.getElementById('inDate').value = item.date;
                document.getElementById('inJiancha').value = item.items.jiancha || '';
                document.getElementById('inYaowu').value = item.items.yaowu || '';
                document.getElementById('inJiaotong').value = item.items.jiaotong || '';
                document.getElementById('inYibao').value = item.payment.yibao || '';
                document.getElementById('inShangbao').value = item.payment.shangbao || '';
                document.getElementById('inGeren').value = item.payment.geren || '';
            } else {
                editingId = null;
                document.getElementById('entryTitle').innerText = "记一笔";
                document.getElementById('btnSave').innerText = "保存记录";
                document.getElementById('inDate').value = dayjs().format('YYYY-MM-DD');
                ['inJiancha','inYaowu','inJiaotong','inYibao','inShangbao','inGeren'].forEach(id => document.getElementById(id).value = '');
            }
        }

        function startClock() {
            const update = () => { document.getElementById('realTimeClock').innerText = dayjs().format('M月D日 dddd HH:mm:ss'); };
            update(); setInterval(update, 1000);
        }
        function setGhStatus(status) {
            const dot = document.getElementById('ghStatusDot'); if(!dot) return;
            dot.className = "w-2 h-2 rounded-full transition-colors duration-500";
            if (status === 'success') dot.classList.add('bg-green-500', 'shadow-[0_0_8px_rgba(34,197,94,0.6)]');
            else if (status === 'error') dot.classList.add('bg-red-500');
            else dot.classList.add('bg-orange-400', 'animate-pulse');
        }
        function setLoading(b) { document.getElementById('loadingOverlay').classList[b?'remove':'add']('hidden'); }
        function showError(msg) { const b=document.getElementById('errorBox'); b.innerText=msg; b.classList.remove('hidden'); setTimeout(()=>b.classList.add('hidden'),3000); }
        function showSuccess(msg) { const b=document.getElementById('successBox'); b.innerText=msg; b.classList.remove('hidden'); setTimeout(()=>b.classList.add('hidden'),2000); }

        init();
    </script>
</body>
